<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="section-reviews">
      <div class="container">
        <!-- title -->
        <div class="div-title">
          <h1>our reviews</h1>
          <div class="title-underline-reviews"></div>
        </div>
        <!-- card -->
        <article class="card-article">
          <div class="img-container-reviews">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
              alt="women pic"
              class="img-review"
            />
          </div>
          <div class="div-info">
            <h4 class="name">sara jones</h4>
            <span id="job">ux designer</span>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor
              excepturi nulla unde ratione inventore ullam non dignissimos cum
              iste perspiciatis?
            </p>
            <div class="div-icons">
              <button type="button" class="btn-my" id="prev">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button type="button" class="btn-my" id="next">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
          <button type="button" id="btn-review" class="random">
            surprise me
          </button>
        </article>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
